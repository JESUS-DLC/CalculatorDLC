<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dlcicon.ico">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora DLC</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="screen"></div>
        
            <input class="calc-button" type="button" value="C" id="delete--all">
            <input class="calc-button" type="button" value="<-">
            <input class="calc-button operation" type="button" value="/">

            <input class="calc-button operation" type="button" value="7">
            <input class="calc-button operation" type="button" value="8">
            <input class="calc-button operation" type="button" value="9">
            <input class="calc-button operation" type="button" value="*">

            <input class="calc-button operation" type="button" value="4">
            <input class="calc-button operation" type="button" value="5">
            <input class="calc-button operation" type="button" value="6">
            <input class="calc-button operation" type="button" value="-">

            <input class="calc-button operation" type="button" value="1">
            <input class="calc-button operation" type="button" value="2">
            <input class="calc-button operation" type="button" value="3">
            <input class="calc-button operation" type="button" value="+">

            <input class="calc-button operation" type="button" value="0" id="cero">
            <input class="calc-button operation" type="button" value=".">
            <input class="calc-button" type="button" value="=">

        </section>
    </main>

    <!-- JesusDLC -->
    <script src="index.js"></script>
</body>
</html>
